<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>

    <style>
        iframe {
            width: 600px;
            height: 600px;
            border: 1px groove black;
        }
    </style>
</head>

<body>
    <!--Tamanho padrão do iframe 300x150-->
    <h1>Testando o uso de um iframe</h1>
    <p>Acessanndo o site do

        <iframe src="https://www.cursoemvideo.com"  scrolling="yes">
            <a href="https://www.cursoemvideo.com">Curso em vídeo</a>
        </iframe>

        para aprender a programar
    </p>

    <p>O GitHub do
        <iframe src="https://gustavoguanabara.github.io" scrolling="no" frameborder="0">
            <a href="https://www.cursoemvideo.com">Gustavo Gunabara</a>
        </iframe>também é muito legal!
    </p>

</body>

</html>
